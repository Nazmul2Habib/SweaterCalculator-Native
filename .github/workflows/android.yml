name: APK বানান
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: জাভা সেটআপ
        uses: actions/setup-java@v3
        with:
          java-version: 17
      - name: APK তৈরি করুন
        run: ./gradlew assembleRelease
      - name: APK আপলোড
        uses: actions/upload-artifact@v4
        with:
          name: App-Release
          path: app/build/outputs/apk/release/*.apk
